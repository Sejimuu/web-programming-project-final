<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Games</title>
    </head>
    <body>
    <header th:insert="fragment/navbar::navbar"></header>


    <div class="container">
        <div class="row">
            <div class="col-4"  th:each="game : ${games}">
                <div class="album py-5 bg-light">
                    <div class="card-deck mb-3 text-center" >
                        <div class="card mb-4 box-shadow">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="285" th:src="${game.imgUrl}" alt="Image">
                            <div class="card-header">
                                <h5 class="my-0 font-weight-normal" th:text="${game.genre}"></h5>
                            </div>
                            <div class="card-body">
                                <span class="card-title pricing-card-title justify-content-center">
                                    <h4 th:text="${game.name}"></h4>
                                </span>


                                <a th:href="'/game/' + ${game.id}" class="mt-3 btn btn-warning">More</a>
                                <a th:href="@{game-update/{id}(id=${game.id})}" class="mt-3 btn btn-info">Edit</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer th:insert="fragment/footer::footer"></footer>
</body>
</html>
