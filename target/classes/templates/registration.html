<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<header th:insert="fragment/navbar::navbar"></header>

<div class="container shadow p-5"style="width: 30%; background: white">
	<div th:if="${param.success}">
		<div class="alert alert-info">You've successfully registered!</div>
	</div>
	<form class="form-signin" th:action="@{/registration}" method="post" th:object="${user}">
		<h1 class="h3 mb-3 font-weight-normal text-center">Registration</h1>

		<label for="inputName" class="sr-only">Firstname</label>
		<input type="text" id="inputName" th:field="*{firstName}" class="form-control mb-4" placeholder="Firstname" required="" autofocus="">

		<label for="Lastname" class="sr-only">Lastname</label>
		<input type="text" id="Lastname" th:field="*{lastName}" class="form-control mb-4" placeholder="Lastname" required="">

		<label for="Email" class="sr-only">Email</label>
		<input type="email" id="Email" th:field="*{email}" class="form-control mb-4" placeholder="Email" required="">

		<label for="Password" class="sr-only">Email</label>
		<input type="password" id="Password" th:field="*{password}" class="form-control" placeholder="Password" required="">

		<div class="signup-link form-group mt-3">
			Already registered? <a href="#" th:href="@{/login}">Login here</a>
		</div>
		<input type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-lg btn-block" value="Register"/>

	</form>
</div>
</body>
